{% extends 'base.html' %}
{% block content %}

    {% if not car_list %}
        <p class="no-articles">No cars yet</p>
    {% else %}
        <section id="catalogue">
        <h1>Total cars: {{ car_list.count }}</h1>
        {% for car in car_list %}

            <div class="car-card">
                <div class="image-wrap">

                    <img
                            src="{{ car.image_url }}"
                            alt="{{ car.type }}"
                    />
                </div>
                <!-- car type -->
                <h3>{{ car.type }}</h3>
                <!-- car model -->
                <h1>{{ car.model }}</h1>
                <div class="details-buttons">
                    <a href="{% url 'car-details' car.pk %}" class="details-btn">Details</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</section>
{% endblock %}
