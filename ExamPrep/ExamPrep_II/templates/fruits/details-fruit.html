{% extends 'base.html' %}
{% block content %}
    <section id="details">
        <div id="details-wrapper">
            <!-- fruit image -->
            <img id="details-img" src="{{ fruit.image_url }}" alt="example1"/>
            <!-- fruit name -->
            <p id="details-title">Pineapple</p>
            <div id="info-wrapper">
                <div id="details-description">
                    <p>
                        {{ fruit.description }}
                    </p>
                    <p id="nutrition">Nutrition</p>
                    <p id="details-nutrition">
                        {{ fruit.description }}
                    </p>
                </div>
                <div id="action-buttons">
                    <a href="{% url 'fruit-edit' fruit.pk  %}" id="edit-btn">Edit</a>
                    <a href="#" id="delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
